<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-import-information-heading" jhiTranslate="icdvIntranetApp.importInformation.home.createOrEditLabel">Create or edit a Import Information</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="icdvIntranetApp.importInformation.externalId" for="field_externalId">External Id</label>
                    <input type="text" class="form-control" name="externalId" id="field_externalId"
                           formControlName="externalId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="icdvIntranetApp.importInformation.descriptionOfGoods" for="field_descriptionOfGoods">Description Of Goods</label>
                    <input type="text" class="form-control" name="descriptionOfGoods" id="field_descriptionOfGoods"
                           formControlName="descriptionOfGoods"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="icdvIntranetApp.importInformation.hsCode" for="field_hsCode">Hs Code</label>
                    <input type="text" class="form-control" name="hsCode" id="field_hsCode"
                           formControlName="hsCode"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="icdvIntranetApp.importInformation.unit" for="field_unit">Unit</label>
                    <input type="text" class="form-control" name="unit" id="field_unit"
                           formControlName="unit"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="icdvIntranetApp.importInformation.quantity" for="field_quantity">Quantity</label>
                    <input type="number" class="form-control" name="quantity" id="field_quantity"
                           formControlName="quantity"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="icdvIntranetApp.importInformation.value" for="field_value">Value</label>
                    <input type="number" class="form-control" name="value" id="field_value"
                           formControlName="value"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="icdvIntranetApp.importInformation.importCertAndDeliVerifn" for="field_importCertAndDeliVerifn">Import Cert And Deli Verifn</label>
                    <select class="form-control" id="field_importCertAndDeliVerifn" name="importCertAndDeliVerifn" formControlName="importCertAndDeliVerifn">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="importCertAndDeliVerifnOption.id === editForm.get('importCertAndDeliVerifn')!.value?.id ? editForm.get('importCertAndDeliVerifn')!.value : importCertAndDeliVerifnOption" *ngFor="let importCertAndDeliVerifnOption of importcertanddeliverifns; trackBy: trackById">{{ importCertAndDeliVerifnOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
