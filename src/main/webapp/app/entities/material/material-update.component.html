<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-material-heading" jhiTranslate="icdvIntranetApp.material.home.createOrEditLabel">Create or edit a Material</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="icdvIntranetApp.material.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="icdvIntranetApp.material.hscode" for="field_hscode">Hscode</label>
                    <input type="text" class="form-control" name="hscode" id="field_hscode"
                           formControlName="hscode"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="icdvIntranetApp.material.countryOfOrigin" for="field_countryOfOrigin">Country Of Origin</label>
                    <input type="text" class="form-control" name="countryOfOrigin" id="field_countryOfOrigin"
                           formControlName="countryOfOrigin"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="icdvIntranetApp.material.nameOfManufacturer" for="field_nameOfManufacturer">Name Of Manufacturer</label>
                    <input type="text" class="form-control" name="nameOfManufacturer" id="field_nameOfManufacturer"
                           formControlName="nameOfManufacturer"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="icdvIntranetApp.material.valueOfMaterialsNonOriginating" for="field_valueOfMaterialsNonOriginating">Value Of Materials Non Originating</label>
                    <input type="number" class="form-control" name="valueOfMaterialsNonOriginating" id="field_valueOfMaterialsNonOriginating"
                           formControlName="valueOfMaterialsNonOriginating"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="icdvIntranetApp.material.valueOfMaterialOriginating" for="field_valueOfMaterialOriginating">Value Of Material Originating</label>
                    <input type="number" class="form-control" name="valueOfMaterialOriginating" id="field_valueOfMaterialOriginating"
                           formControlName="valueOfMaterialOriginating"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
